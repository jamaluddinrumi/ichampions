<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Team Detail</title>
  <meta name="description" content="Champions League 2019/2020 Team Detail" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00897B" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigasi -->
  <nav class="teal lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a href="/#home" class="brand-logo" id="logo-container">Team Detail</a>
      <a href="/#home" class="sidenav-trigger">
        <i class="large material-icons">arrow_back</i>
      </a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="container" id="body-content"></div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large green" id="save">
      <i class="large material-icons">add_circle</i>
    </a>
    <a class="btn-floating btn-large red hidden" id="remove">
      <i class="large material-icons">remove_circle</i>
    </a>
  </div>

  <script src="js/materialize.min.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>
  <script src="js/api.js"></script>

  <script>
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function () {
            console.log("Pendaftaran ServiceWorker berhasil");
          })
          .catch(function () {
            console.log("Pendaftaran ServiceWorker gagal");
          });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }

    document.addEventListener("DOMContentLoaded", function () {
      let urlParams = new URLSearchParams(window.location.search);
      let isFromSaved = urlParams.get("saved");
      let idParam = urlParams.get("id");

      let save_button = document.getElementById("save");
      let remove_button = document.getElementById("remove");

      let item = Object;

      let ada = Boolean;

      let storeAllKeys = allKeys();
      storeAllKeys.then(function (response) {
        response.forEach(key => {
          if (idParam == key) {
            save_button.classList.add('hidden');
            remove_button.classList.remove('hidden');
          }
        });
      })

      if (isFromSaved) {
        save.style.display = 'none';

        getSavedTeamById();
      } else {
        item = getTeamById();
      }

      save_button.onclick = function () {
        console.log("Tombol save diklik.");
        item.then(function (team) {
          // console.log(item);
          saveForLater(team);
          save_button.classList.add('hidden');
          remove_button.classList.remove('hidden');
        });
      };

      remove_button.onclick = function () {
        console.log("Tombol remove diklik.");
        item.then(function (team) {
          // console.log(item);
          removeById(team);
          save_button.classList.remove('hidden');
          remove_button.classList.add('hidden');
        });
      };

      let page = window.location.hash.substr(1);
    });
  </script>
</body>

</html>
